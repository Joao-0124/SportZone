<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente - SportZone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 400px;
            max-width: 100%;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        .text-muted {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Registro de Cliente
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nome">Nome</label>
                    <input type="text" id="id_nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_telefone">Telefone</label>
                    <input type="text" id="id_telefone" name="telefone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_cpf">CPF</label>
                    <input type="text" id="id_cpf" name="cpf" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_endereco_residencial">Endereço Residencial</label>
                    <input type="text" id="id_endereco_residencial" name="endereco_residencial" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            Já possui uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
        </div>
    </div>
</body>
</html>
